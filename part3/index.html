<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Vecta Corp.</title>
    <!-- Normal style sheet used for layout and general formatting. -->
    <link href="styles.css" rel="stylesheet">
    <!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
        var $ = function (id) {
            "use strict";
            return window.document.getElementById(id);
        };

        window.addEventListener("load", function () {
            "use strict";
            var xhr, jsonDoc, team, i;
            
            xhr = new XMLHttpRequest();
            xhr.open("GET", "data/team.json");
            xhr.send();
            xhr.addEventListener("readystatechange", function () {
                if (xhr.status === 200) {
                    jsonDoc = JSON.parse(xhr.responseText);
                    $("result").innerHTML = "";
                    for (i = 0; i < jsonDoc.employees.length; i += 1) {
                        $("result").innerHTML += jsonDoc.employees[i].name + "<br>" + jsonDoc.employees[i].title + "<br><br>";
                    }
                } else {
                    window.alert("There was an error connecting to the document.");
                }
            });
        });
    </script>
</head>
